<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <figure >
        <img src="calculadora.png" alt="logo" />
      </figure>
    </header>
    <main>
    <!-- cALCULADORA -->
      <section>
        <div class="calculadora">
          <!-- Display -->
          <div class="display">
            <input id="display-info" type="text" disabled="true" />
          </div>
          <!-- Teclado -->
          <div class="teclado">
            <div class="linha">
              <button class="numerico">7</button>
              <button class="numerico">8</button>
              <button class="numerico">9</button>
              <button class="operador">/</button>
            </div>
            <div class="linha">
              <button class="numerico">4</button>
              <button class="numerico">5</button>
              <button class="numerico">6</button>
              <button class="operador">X</button>
            </div>
            <div class="linha">
              <button class="numerico">3</button>
              <button class="numerico">2</button>
              <button class="numerico">1</button>
              <button class="operador">+</button>
            </div>
            <div class="linha">
              <button class="acao">C</button>
              <button class="numerico">0</button>
              <button class="acao">=</button>
              <button class="operador">-</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <h1>calculadora feita por Mauricio oliveira</h1>
  </footer>
</html>
